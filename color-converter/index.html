    <script>
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        function updateThemeIcons() {
            if (document.documentElement.classList.contains('dark')) {
                sunIcon.classList.remove('hidden'); moonIcon.classList.add('hidden');
            } else {

            }
        }
        updateThemeIcons();

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            updateThemeIcons();
        });

        const colorInput = document.getElementById('colorInput');
        const colorPicker = document.getElementById('colorPicker');
        const swatch = document.getElementById('previewSwatch');

        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            if (hex.length === 3) hex = hex.split('').map(x => x + x).join('');
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            return isNaN(r) ? null : { r, g, b };
        }

        function rgbToHex(r, g, b) {
            return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) { h = s = 0; } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
        }

        function updateAll(color) {
            const ctx = document.createElement('canvas').getContext('2d');
            ctx.fillStyle = color;
            const computed = ctx.fillStyle; // will be hex #rrggbb
            const rgb = hexToRgb(computed);
            if (!rgb) return;
            
            const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);
            
            swatch.style.backgroundColor = computed;
            document.getElementById('hexVal').textContent = computed;
            document.getElementById('rgbVal').textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            document.getElementById('hslVal').textContent = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`;
            colorPicker.value = computed;
        }

        colorInput.addEventListener('input', () => updateAll(colorInput.value));
        colorPicker.addEventListener('input', () => {
            colorInput.value = colorPicker.value;
            updateAll(colorPicker.value);
        });

        function copyVal(id) {
            const text = document.getElementById(id + 'Val').textContent;
            navigator.clipboard.writeText(text);
        }

        let sIdx = 0;
